<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            background-color: #ffebee;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        h1 {
            color: #e91e63;
            font-size: 2.5em;
            animation: fadeIn 2s ease-in-out;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            font-size: 20px;
            padding: 12px 25px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 20px;
            transition: 0.3s;
        }

        .yes {
            background-color: #ff4081;
            color: white;
        }

        .yes:hover {
            background-color: #d81b60;
        }

        .no {
            background-color: #b0bec5;
            color: black;
            position: absolute;
        }

        .heart {
            color: red;
            font-size: 50px;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .heart-float {
            position: absolute;
            font-size: 24px;
            color: red;
            animation: floatUp 4s linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }

    </style>
</head>
<body>

    <div class="hearts"></div>

    <div class="container">
        <div class="heart">‚ù§Ô∏è</div>
        <h1>Will you be my Valentine?</h1>
        <div class="buttons">
            <button class="yes" onclick="sayYes()">Yes</button>
            <button class="no" id="noButton" onmouseover="moveNo()">No</button>
        </div>
    </div>

    <script>
        function sayYes() {
            document.body.innerHTML = '<div style="display: flex; justify-content: center; align-items: center; height: 100vh; text-align: center; background-color: #ffebee;"><h1 style="color: #e91e63; font-size: 3em;">Yay! You made my heart happy! üíñ</h1></div>';
        }

        function moveNo() {
            let btn = document.getElementById("noButton");
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 100);
            btn.style.left = x + "px";
            btn.style.top = y + "px";
        }

        function createHearts() {
            const heartContainer = document.querySelector(".hearts");
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement("div");
                heart.classList.add("heart-float");
                heart.innerHTML = "‚ù§Ô∏è";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 3 + 2 + "s";
                heartContainer.appendChild(heart);
            }
        }

        createHearts();
    </script>

</body>
</html>
